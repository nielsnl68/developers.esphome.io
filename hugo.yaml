baseURL: https://developers.esphome.io/
languageCode: 'en-us'
title: 'ESPHome developers'
theme: 'diary'
copyright: ESPHome by Nabu Casa

markup:
  markup.highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: "github-dark"
    tabWidth: 4

params:
  subtitle: "Themed by Diary."
  enableGitalk: false
  enableGiscus: false
  favicon: "/favicon/favicon.ico"

# Microsoft Clarity (https://clarity.microsoft.com/) is a free user behavior recording and analytics tool
clarity: "abcdefghzd"

# Twitter Card and Open Graph settings
enableOpenGraph: false
enableTwitterCards: false

taxonomies:
   tag: "tags"
   category: "categories"

menu:
  main:
  - name: Contributing
    identifier: contrib
    weight: 3
    pageRef: /contributing
