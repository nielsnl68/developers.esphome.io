baseURL: https://nielsnl68.github.io/developers.esphome.io/
languageCode: 'en-us'
title: 'ESPHome developers'
theme: 'esphome'
copyright: ESPHome by Nabu Casa




markup:

params:
  subtitle: "Themed by Diary."
  enableGitalk: false
  enableGiscus: false
  favicon: "/favicon/favicon.ico"
  manifest: "/site.webmanifest"

# Microsoft Clarity (https://clarity.microsoft.com/) is a free user behavior recording and analytics tool
# clarity: "abcdefghzd"

# Twitter Card and Open Graph settings
enableOpenGraph: false
enableTwitterCards: false

taxonomies:
   tag: "tags"
   category: "categories"

menu:
  main:
  - name: Contributing
    identifier: contrib
    weight: 3
    pageRef: /contributing
  - name: Guides
    pageRef: /guides
    identifier: guide
    weight: 5


markup:
  defaultMarkdownHandler: goldmark
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    tabWidth: 4

  goldmark:
    extensions:
      cjk:
        eastAsianLineBreaks: false
        eastAsianLineBreaksStyle: simple
        enable: false
        escapedSpace: false
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true

      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false