baseURL: https://developers.esphome.io/
languageCode: 'en-us'
title: 'ESPHome developers'
theme: 'diary'
copyright: ESPHome by Nabu Casa

sectionPagesMenu: main


markup:
  markup.highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: "perldoc"
    tabWidth: 4

params:
  subtitle: "Themed by Diary."
  enableGitalk: false
  enableGiscus: false

# Microsoft Clarity (https://clarity.microsoft.com/) is a free user behavior recording and analytics tool
clarity: "abcdefghzd"

# Twitter Card and Open Graph settings
enableOpenGraph: true
enableTwitterCards: false

params.gitalk:
  owner: "user"
  repo: "repo name"
  client_id: "your client id"
  client_secret: "your client secret"

taxonomies:
   tag: "tags"
   category: "categories"

params.utterances:
    repo: "your repo"
    term: "ENTER TERM HERE:"
    label: "your label"
    theme: "github-light"

# Please visit https://giscus.app/ to generate settings.
params.giscus:
    data_repo: "username/repo"
    data_repo_id: "**************************"
    data_category: "General"
    data_category_id: "*********************"
    data_mapping: "pathname"
    data_strict: "0"
    data_reactions_enabled: "1"
    data_emit_metadata: "0"
    data_input_position: "bottom"
    data_theme: "preferred_color_scheme"
    data_lang: "en"
    crossorigin: "anonymous"

